<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>jQuery Playground</title>
</head>

<body>
  <!-- Code below this line should not be changed -->

          <div class="card-header">
            <h4>#left-card</h4>

            <button class="btn btn-light target" id="target3">#target3</button>
          </div>
        </div>
      </div>
      <div class="col col-xs-6">
        <div class="card text-white bg-secondary" id="right-card">
          <div class="card-header">
            <h4>#right-card</h4>
          </div>
          <div class="card-body">
            <button class="btn btn-light target" id="target4">#target4</button>
            <button class="btn btn-light target" id="target5">#target5</button>
            <button class="btn btn-light target" id="target6">#target6</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
